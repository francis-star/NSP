    <link type="text/css" href="../../JS/layer/skin/layer.css" rel="stylesheet" />

<body>
    <div id="toptoolbar"></div>
    <div id="SearchDiv" class="SearchDiv" style="margin-left: 5px; margin-top:5px; width: 98%">
        <table class="bor1 w1 b-l-p2">
            <tr>
                <td class="b-bg w10 t-c">
                    客户姓名
                </td>
                <td class="w20">
                    <input id="CustName" type="text" />
                </td>
                <td class="b-bg w10 t-c">
                    座机号码
                </td>
                <td class="w20">
                    <input id="CustPhone1" type="text" />
                </td>
                <td class="b-bg w10 t-c">
                    联系人
                </td>
                <td class="w20">
                    <input id="Custlinkman" type="text" />
                </td>
                <td class="b-bg w10 t-c">
                    联系电话
                </td>
                <td class="w20">
                    <input type="text" id="CustlinkPhone" />
                </td>
            </tr>
            <tr>
                <td class="b-bg w10 t-c">
                    计费号码
                </td>
                <td class="w20">
                    <input type="text" id="Cust_BillNumber" />
                </td>
                <td class="b-bg w10 t-c">
                    客户状态
                </td>
                <td class="w20">
                    <input type="text" id="CustomerState" />
                </td>
                <td class="b-bg w10 t-c">
                    开通时间
                </td>
                <td class="w20">
                    <input type="text" id="Inp_BeginTime" />
                </td>
                <td class="b-bg w10 t-c">
                    至
                </td>
                <td class="w20">
                    <input type="text" id="Inp_EndTime" />
                </td>
            </tr>

        </table>
    </div>
    <div id="grid" style="margin-left: 5px; margin-top:5px;"></div>
