    <script type="text/javascript" src="../../JS/jquery-1.9.0.min.js"></script>

<body>
    <div id="toptoolbar"></div>
    <div id="SearchDiv" class="SearchDiv" style="margin-left: 5px; margin-top:5px; width: 98%">
        <table class="bor1 w1 b-l-p2">
            <tr>
                <td class="b-bg w10 t-c">
                    客户姓名
                </td>
                <td class="w20">
                    <input id="CustName" type="text" />
                </td>
                <td class="b-bg w10 t-c">

                </td>
                <td class="w20">
                    <input id="CustPhone" type="text" />

                <td class="b-bg w10 t-c">

                </td>

                    <input id="CustBillNumber" type="text" />

                </td>

                    <input type="text" id="CustLinkman" />

                </td>

                    <input type="text" id="CustLinkPhone" />

                    客户状态
                </td>
                <td class="w20">
                    <input type="text" id="CustState" />
                </td>
                <td class="b-bg w10 t-c">
                    开通时间
                </td>
                <td class="w20">
                    <input type="text" id="CustOpenDate" />
                </td>
                <td class="b-bg w10 t-c">
                    至
                </td>
                <td class="w20">
                    <input type="text" id="CustEndDate" />
                </td>
            </tr>

    </div>
    <div id="grid" style="margin-left: 5px; margin-top:5px;"></div>
