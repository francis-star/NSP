<body>
    <div id="toptoolbar">
    </div>

        <table class="bor1 w1 f14 mart5">
            <tr class="b-l-p">
                <td class="b-bg w20 t-c">

                </td>
                <td colspan="4">

                </td>
            </tr>
            <tr class="b-l-p">
                <td class="b-bg w20 t-c">
                    备注信息
                </td>
                <td colspan="4">
                    <textarea rows="5" cols="40" id="BL_Comment"></textarea>
                </td>
            </tr>
            <!--<tr class="b-l-p">
                <td class="b-bg w20 t-c">
                    地区
                </td>
                <td style="width:65px;">
                    <input type="text" id="Province" style="width: 200px" placeholder="选择省份" />

                </td>
                <td colspan="3">
                    <input type="text" id="City" style="width: 200px" placeholder="选择城市" />
                </td>
            </tr>-->
